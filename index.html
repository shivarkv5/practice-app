<!DOCTYPE html>
<html lang="en">

<head>
    <title>Maitre D App</title>
    <meta charset="UTF-8" />
    <meta name=author content="Shiva Rama Krishna" />
    <link rel="stylesheet" href="styles/styles.css">
    <script src="index.js"></script>

</head>

<body>
    <main>
        <article>
            <h1>Maitre D</h1>
            <div class="bill" name="bill" id="bill">
                <form>
                    <label>Total Bill: </label>
                    <input type="number" name="total" id="total" placeholder="Total bill">
                    <label>Rate : </label>
                    <input type="number" step="0.01" min="0" max="100" name="rate" id="rate" placeholder="Tip Percentage" style="height: 25px;">
                    <div id="output-group">
                        <div class="outputLabel">Tip : </div>
                        <div class="outputText" id="tip">$0</div>
                        <div class="outputLabel">Tax : </div>
                        <div class="outputText" id="tax">$0</div>
                        <div class="outputLabel">Grand Total : </div>
                        <div class="outputText" id="grand">$0</div>
                    </div>
                    <br>
                    <input type="submit" value="Calculate" name="submit" onclick="bill(); return false">
                </form>
            </div>
        </article>


        <footer id="footer">
            &copy; 2020 Srk Vodnala
        </footer>
    </main>
</body>


</body>

</html>
